        p {

<body>    
    <section class="text-white title-section">
        <h1 class="title-popup fadein">Hello</h1>
        <h1 class="title-popup fadein hidden-slow-4 mb-5">Welcome to my Collection of Poems</h1>
        <h4 class="title-popup fadein hidden-slow-5"> ~ Philip Yao</h4>
    </section>

    <section class="text-white dark-section">
        <p>
            <b><u>Down to Earth</u></b>
        </p>
        <p>
            whenever i look off that bridge, <br>
            i feel the urge to jump. <br>
        </p>
        <p>
            to feel the breeze, <br>
            and meet the wind. <br>
        </p>
        <p>
            to become one with the current, <br>
            and embrace the air. <br>
        </p>
        <p>
            to flutter from life, <br>
            down <br>
            to <br>
            earth. <br>
        </p>
        <p>
            &nbsp - Autumn Leaf
        </p>        
    </section>

</body>
